server:
  port: 4040
spring:
  datasource:

    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5433/my-db
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:

        dialect: org.hibernate.dialect.PostgreSQLDialect